<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة المشتريات - متجر المنتجات</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .cart-item img {
            width: 100px;
            height: auto;
            margin-left: 20px;
        }
        .item-details {
            flex-grow: 1;
        }
        .item-details h2 {
            margin: 0;
            color: #2c3e50;
        }
        .item-details p {
            margin: 5px 0;
            color: #7f8c8d;
        }
        .price {
            font-size: 1.2em;
            font-weight: bold;
            color: #27ae60;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #34495e;
        }
        #error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>سلة المشتريات</h1>
        <div id="error-message"></div>
        <div id="cart-content"></div>
        <a href="index.html" class="back-btn">العودة للمتجر</a>
    </div>

    <script>
        // Get product from URL parameters and decode it
        const urlParams = new URLSearchParams(window.location.search);
        const productName = decodeURIComponent(urlParams.get('product') || '');
        
        async function loadCart() {
            if (!productName) {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = 'لم يتم تحديد منتج';
                return;
            }

            try {
                const response = await fetch('https://wry-boundless-violin.glitch.me/api/cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ productName })
                });

                const data = await response.json();
                
                if (data.success) {
                    const product = data.product;
                    document.getElementById('cart-content').innerHTML = `
                        <div class="cart-item">
                            <img src="${product.image}" alt="${product.name}">
                            <div class="item-details">
                                <h2>${product.name}</h2>
                                <p>${product.brand}</p>
                                <p>${product.category}</p>
                                <p class="price">${product.price} جنيه</p>
                            </div>
                        </div>
                    `;
                } else {
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('error-message').textContent = 'المنتج غير موجود';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = 'حدث خطأ أثناء تحميل المنتج';
            }
        }

        // Load cart if product name is provided
        loadCart();
    </script>
</body>
</html>
