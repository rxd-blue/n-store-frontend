<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر المنتجات</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            text-align: center;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        .product h3 {
            margin: 10px 0;
            color: #2c3e50;
        }
        .product p {
            color: #7f8c8d;
            margin: 5px 0;
        }
        .hidden {
            display: none;
        }
        #status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .status-connected {
            background-color: #d4edda;
            color: #155724;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .cart-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .cart-total {
            text-align: left;
            margin-top: 20px;
            font-weight: bold;
        }
        .btn {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #34495e;
        }
        .btn-add {
            background-color: #27ae60;
        }
        .btn-remove {
            background-color: #c0392b;
        }
        .order-form {
            margin-top: 20px;
            display: grid;
            gap: 10px;
        }
        .order-form input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>متجر المنتجات</h1>
        <div id="status"></div>
        <div class="products-grid" id="products"></div>
        
        <div class="cart-section" id="cart">
            <h2>سلة المشتريات</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                المجموع: <span id="cart-total">0</span> جنيه
            </div>
            <div class="order-form" id="order-form">
                <input type="text" id="customer-name" placeholder="الاسم" required>
                <input type="tel" id="phone" placeholder="رقم الهاتف" required>
                <input type="text" id="address" placeholder="العنوان" required>
                <button class="btn" onclick="submitOrder()">تأكيد الطلب</button>
            </div>
            <div id="success-message" class="success-message hidden"></div>
        </div>
    </div>

    <script>
        const statusElement = document.getElementById('status');
        const productsGrid = document.getElementById('products');
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        const successMessage = document.getElementById('success-message');
        
        let lastFilter = {};
        let cart = [];
        let allProducts = [];

        function updateStatus(connected) {
            statusElement.textContent = connected ? 'متصل بالسيرفر' : 'جاري المحاولة للاتصال بالسيرفر...';
            statusElement.className = connected ? 'status-connected' : 'status-error';
        }

        function addToCart(product) {
            cart.push(product);
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <span>${item.name} - ${item.price} جنيه</span>
                    <button class="btn btn-remove" onclick="removeFromCart(${index})">حذف</button>
                `;
                cartItems.appendChild(div);
                total += item.price;
            });

            cartTotal.textContent = total;
        }

        async function submitOrder() {
            const customerName = document.getElementById('customer-name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            if (!customerName || !phone || !address) {
                alert('برجاء ملء جميع البيانات المطلوبة');
                return;
            }

            try {
                const response = await fetch('https://wry-boundless-violin.glitch.me/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        customerName,
                        phone,
                        address,
                        products: cart.map(p => p.id)
                    })
                });

                const result = await response.json();
                if (result.success) {
                    successMessage.textContent = `تم تأكيد الطلب بنجاح! رقم الطلب: ${result.orderId}`;
                    successMessage.classList.remove('hidden');
                    cart = [];
                    updateCart();
                    document.getElementById('order-form').reset();
                }
            } catch (error) {
                console.error('Error submitting order:', error);
                alert('حدث خطأ أثناء تأكيد الطلب');
            }
        }

        function renderProducts(products) {
            productsGrid.innerHTML = '';
            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.brand}</p>
                    <p>${product.category}</p>
                    <p>${product.price} جنيه</p>
                    <button class="btn btn-add" onclick='addToCart(${JSON.stringify(product)})'>
                        إضافة للسلة
                    </button>
                `;
                productsGrid.appendChild(div);
            });
        }

        async function fetchProducts() {
            try {
                const response = await fetch('https://wry-boundless-violin.glitch.me/api/products');
                const data = await response.json();
                allProducts = data.products;
                renderProducts(allProducts);
                updateStatus(true);
            } catch (error) {
                console.error('Error fetching products:', error);
                updateStatus(false);
            }
        }

        async function checkFilterUpdate() {
            try {
                const res = await fetch('https://wry-boundless-violin.glitch.me/api/filter');
                const filter = await res.json();
                updateStatus(true);

                if (JSON.stringify(filter) !== JSON.stringify(lastFilter)) {
                    lastFilter = filter;
                    let filtered = [...allProducts];
                    
                    if (filter.category) {
                        filtered = filtered.filter(p => p.category === filter.category);
                    }
                    
                    if (filter.brand) {
                        filtered = filtered.filter(p => p.brand === filter.brand);
                    }
                    
                    renderProducts(filtered);
                }
            } catch (error) {
                console.error('Error fetching filter:', error);
                updateStatus(false);
            }
        }

        // Initial load
        fetchProducts();
        // Check for filter updates every 2 seconds
        setInterval(checkFilterUpdate, 2000);
    </script>
</body>
</html>
