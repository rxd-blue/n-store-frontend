<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر المنتجات</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .filter-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 10px;
        }
        .filter-group select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 150px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            text-align: center;
            cursor: pointer;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        .product h3 {
            margin: 10px 0;
            color: #2c3e50;
        }
        .product p {
            color: #7f8c8d;
            margin: 5px 0;
        }
        #status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .status-connected {
            background-color: #d4edda;
            color: #155724;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>متجر المنتجات</h1>
        <div id="status"></div>
        
        <div class="filter-section">
            <div class="filter-group">
                <select id="categoryFilter">
                    <option value="">كل الفئات</option>
                    <option value="تليفونات">تليفونات</option>
                    <option value="غسالات">غسالات</option>
                </select>
                <select id="brandFilter">
                    <option value="">كل الماركات</option>
                    <option value="سامسونج">سامسونج</option>
                    <option value="شاومي">شاومي</option>
                    <option value="ال جي">ال جي</option>
                </select>
            </div>
        </div>
        
        <div class="products-grid" id="products"></div>
    </div>

    <script>
        const statusElement = document.getElementById('status');
        const productsGrid = document.getElementById('products');
        const categoryFilter = document.getElementById('categoryFilter');
        const brandFilter = document.getElementById('brandFilter');
        let allProducts = [];

        function updateStatus(connected) {
            statusElement.textContent = connected ? 'متصل بالسيرفر' : 'جاري المحاولة للاتصال بالسيرفر...';
            statusElement.className = connected ? 'status-connected' : 'status-error';
        }

        function selectProduct(productName) {
            // Encode the product name to handle spaces and special characters
            const encodedName = encodeURIComponent(productName.trim());
            window.location.href = `cart.html?product=${encodedName}`;
        }

        function renderProducts(products) {
            productsGrid.innerHTML = '';
            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product';
                div.onclick = function() { selectProduct(product.name); };
                div.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.brand}</p>
                    <p>${product.category}</p>
                    <p>${product.price} جنيه</p>
                `;
                productsGrid.appendChild(div);
            });
        }

        async function applyFilters() {
            const category = categoryFilter.value;
            const brand = brandFilter.value;
            
            try {
                await fetch('https://wry-boundless-violin.glitch.me/api/filter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ category, brand })
                });

                // Filter products locally
                let filtered = [...allProducts];
                if (category) {
                    filtered = filtered.filter(p => p.category === category);
                }
                if (brand) {
                    filtered = filtered.filter(p => p.brand === brand);
                }
                renderProducts(filtered);
                updateStatus(true);
            } catch (error) {
                console.error('Error applying filters:', error);
                updateStatus(false);
            }
        }

        async function fetchProducts() {
            try {
                const response = await fetch('https://wry-boundless-violin.glitch.me/api/products');
                const data = await response.json();
                allProducts = data.products;
                renderProducts(allProducts);
                updateStatus(true);
            } catch (error) {
                console.error('Error fetching products:', error);
                updateStatus(false);
            }
        }

        // Add event listeners for filters
        categoryFilter.addEventListener('change', applyFilters);
        brandFilter.addEventListener('change', applyFilters);

        // Initial load
        fetchProducts();
    </script>
</body>
</html>
