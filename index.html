<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر المنتجات</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            text-align: center;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        .product h3 {
            margin: 10px 0;
            color: #2c3e50;
        }
        .product p {
            color: #7f8c8d;
            margin: 5px 0;
        }
        .hidden {
            display: none;
        }
        #status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .status-connected {
            background-color: #d4edda;
            color: #155724;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>متجر المنتجات</h1>
        <div id="status"></div>
        <div class="products-grid">
            <div class="product" data-category="تليفونات" data-brand="سامسونج">
                <img src="https://via.placeholder.com/150" alt="Samsung A23">
                <h3>Samsung A23</h3>
                <p>سامسونج</p>
                <p>تليفونات</p>
            </div>
            <div class="product" data-category="تليفونات" data-brand="شاومي">
                <img src="https://via.placeholder.com/150" alt="Xiaomi Note 12">
                <h3>Xiaomi Note 12</h3>
                <p>شاومي</p>
                <p>تليفونات</p>
            </div>
            <div class="product" data-category="غسالات" data-brand="LG">
                <img src="https://via.placeholder.com/150" alt="LG WashPro">
                <h3>LG WashPro</h3>
                <p>LG</p>
                <p>غسالات</p>
            </div>
            <div class="product" data-category="غسالات" data-brand="سامسونج">
                <img src="https://via.placeholder.com/150" alt="Samsung WashX">
                <h3>Samsung WashX</h3>
                <p>سامسونج</p>
                <p>غسالات</p>
            </div>
        </div>
    </div>

    <script>
        const statusElement = document.getElementById('status');
        let lastFilter = {};

        function updateStatus(connected) {
            statusElement.textContent = connected ? 'متصل بالسيرفر' : 'جاري المحاولة للاتصال بالسيرفر...';
            statusElement.className = connected ? 'status-connected' : 'status-error';
        }

        function filterProducts(category, brand) {
            const products = document.querySelectorAll('.product');
            products.forEach(p => {
                const cat = p.dataset.category;
                const br = p.dataset.brand;
                if ((category && cat !== category) || (brand && br !== brand)) {
                    p.classList.add('hidden');
                } else {
                    p.classList.remove('hidden');
                }
            });
        }

        async function checkFilterUpdate() {
            try {
                const res = await fetch('https://n-store-api.glitch.me/api/filter');
                const filter = await res.json();
                updateStatus(true);

                if (JSON.stringify(filter) !== JSON.stringify(lastFilter)) {
                    lastFilter = filter;
                    filterProducts(filter.category, filter.brand);
                }
            } catch (error) {
                console.error('Error fetching filter:', error);
                updateStatus(false);
            }
        }

        // Check for updates every 2 seconds
        setInterval(checkFilterUpdate, 2000);
        // Initial check
        checkFilterUpdate();
    </script>
</body>
</html>
