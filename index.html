<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر المنتجات</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            text-align: center;
            cursor: pointer;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        .product h3 {
            margin: 10px 0;
            color: #2c3e50;
        }
        .product p {
            color: #7f8c8d;
            margin: 5px 0;
        }
        #status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .status-connected {
            background-color: #d4edda;
            color: #155724;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>متجر المنتجات</h1>
        <div id="status"></div>
        <div class="products-grid" id="products"></div>
    </div>

    <script>
        const statusElement = document.getElementById('status');
        const productsGrid = document.getElementById('products');

        function updateStatus(connected) {
            statusElement.textContent = connected ? 'متصل بالسيرفر' : 'جاري المحاولة للاتصال بالسيرفر...';
            statusElement.className = connected ? 'status-connected' : 'status-error';
        }

        function selectProduct(productName) {
            window.location.href = `cart.html?product=${encodeURIComponent(productName)}`;
        }

        function renderProducts(products) {
            productsGrid.innerHTML = '';
            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product';
                div.onclick = () => selectProduct(product.name);
                div.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.brand}</p>
                    <p>${product.category}</p>
                    <p>${product.price} جنيه</p>
                `;
                productsGrid.appendChild(div);
            });
        }

        async function fetchProducts() {
            try {
                const response = await fetch('https://wry-boundless-violin.glitch.me/api/products');
                const data = await response.json();
                renderProducts(data.products);
                updateStatus(true);
            } catch (error) {
                console.error('Error fetching products:', error);
                updateStatus(false);
            }
        }

        // Initial load
        fetchProducts();
    </script>
</body>
</html>
